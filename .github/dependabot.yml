version: 2
updates:
  - package-ecosystem: maven
    directories: 
      - "/java"
      - "/samples/samples-selema-junit4"
      - "/samples/samples-selema-junit5"
    schedule:
      interval: monthly
    open-pull-requests-limit: 20

  # Core .NET dependencies (MSTest, NUnit and Selenium) are declared as private assets to prevent propagation to the client
  # and must be kept to lower versions to prevent deprecation warnings/errors in the clients
  - package-ecosystem: nuget
    directories: 
      - "/net/Selema"
    ignore:
      - dependency-name: "MSTest.TestFramework"
        versions: [ ">4.0.0" ]
      - dependency-name: "NUnit"
        versions: [ ">3.14.0" ]
      - dependency-name: "Selenium.WebDriver"
        versions: [ ">4.7.0" ]
    schedule:
      interval: monthly
    open-pull-requests-limit: 20

  # The rest of projects (tests and samples) must group MSTest to prevent deprecation warnings/errors
  - package-ecosystem: nuget
    directories: 
      - "/net/SelemaTest"
      - "/samples/samples-selema-mstest"
      - "/samples/samples-selema-nunit"
    # Groups do not work with nuget (it is a known bug), if I define a group, any other dependency is ignored, waiting to be fixed
    #groups:
    #  MSTest:
    #    patterns:
    #      - "MSTest.*"
    schedule:
      interval: monthly
    open-pull-requests-limit: 20

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: monthly
    open-pull-requests-limit: 20
