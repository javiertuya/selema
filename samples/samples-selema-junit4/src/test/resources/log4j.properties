log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=[%-5p] %d{HH:mm:ss} %c - %m%n
log4j.giis.selema=DEBUG
log4j.logger.io.github.bonigarcia=INFO
log4j.logger.org.apache=INFO
log4j.org.asynchttpclient=INFO
log4j.io.netty=INFO
